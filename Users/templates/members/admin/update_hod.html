{% extends "members/admin/base_site.html" %}

{% block title %} Update HOD {% endblock title %}

{% block main %}
	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Update HOD</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="{% url "admin-index-view" %}">Home</a></li>
					<li class="breadcrumb-item active">Update HOD</li>
				</ol>
			</nav>
		</div>

		<section class="section dashboard">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="card border border-dark shadow">
                        
                        <div class="card-header text-center bg-primary text-light fw-bold fs-5">
                            Update {{user.profile}} Profile
                        </div>

						<div class="card-body pt-4">
							{% include "components/alert.html" %}
			
							<form id="updateHodForm" class="row g-3" method="post">
								{% csrf_token %}

								<div class="col-12">
									<label for="userId" class="form-label">ID</label>
									<input id="userId" type="text" class="form-control" name="user_id" value="{{user.id}}" disabled >
								</div>

								<div class="col-6">
									<label for="firstName" class="form-label">First Name</label>
									<input id="firstName" type="text" class="form-control" name="first_name" value="{{user.first_name}}" required>
								</div>

								<div class="col-6">
									<label for="lastName" class="form-label">Last Name</label>
									<input id="lastName" type="text" class="form-control" name="last_name" value="{{user.last_name}}" required>
								</div>

								<div class="col-6">
									<label for="email" class="form-label">Email</label>
									<input id="email" type="email" class="form-control" name="email" value="{{user.email}}" required>
								</div>

								<div class="col-6">
									<label for="phoneNumber" class="form-label">Phone Number</label>
									<input id="phoneNumber" type="text" class="form-control" name="phone_number" value="{{user.profile.phone_number}}" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits" required>
								</div>

								<div class="col-12">
									<label for="username" class="form-label">Username</label>
									<input id="username" type="text" class="form-control" name="username" value="{{user.username}}" required>
								</div>

								<div class="col-6">
									<label for="designation" class="form-label">designation</label>
									<select id="designation" class="form-select" name="designation">
										<option {% if user.profile.designation == 'Professor' %} selected {% endif %} value="Professor">Professor</option>
										<option {% if user.profile.designation == 'Ast.Professor' %} selected {% endif %} value="Ast.Professor">Ast.Professor</option>
										<option {% if user.profile.designation == 'Staff' %} selected {% endif %} value="Staff">Staff</option>
									</select>
								</div>

								<div class="col-6">
									<label for="department" class="form-label">Department</label>
									<select id="department" class="form-select" name="department">
										<option {% if user.profile.department == 'Mechanical Enginnering' %} selected {% endif %} value="Mechanical Enginnering">Mechanical Enginnering</option>
										<option {% if user.profile.department == 'Computer Enginnering' %} selected {% endif %} value="Computer Enginnering">Computer Enginnering</option>
										<option {% if user.profile.department == 'Civil Enginnering' %} selected {% endif %} value="Civil Enginnering">Civil Enginnering</option>
									</select>
								</div>

								<div class="col-12 text-center">
									<button type="submit" class="btn btn-primary">Save Profile</button>
									<a href="{% url "admin-index-view" %}" class="btn btn-secondary">Close</a>
								</div>
							</form>
						</div>
                        
					</div>
				</div>
			</div>
		</section>

	</main>
{% endblock main %}
